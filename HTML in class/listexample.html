<Html>
    <head>
        <title> Welcome to My web page </title>
    </head>
    <body>
        <h2> List example</h2>
            <h3> Unordered List </h3>
            <ul type = "circle">
                <li> Raj </li>
                <li> Seeta </li>
                <li> Ravi </li>
                <li>Reeta </li>
                <li> Rain </li>
            </ul>
            
            <h3> Ordered List </h3>
            <ol type = "A">
                <li> Python </li>
                <li> Java </li>
                <li> JavaScript </li>
                <li> C# </li>
                <li> Swift </li>
            </ol>
            
            <h3> Definition List </h3>
            <dl>
                <dt>HTML</dt>
                <dd>Hyper Text Markup Language</dd>
                
                <dt>CSS</dt>
                <dd>Cascading Style Sheet</dd>
                
                <dt>JS</dt>
                <dd>JavaScript</dd>
            </dl>
            
    </body>
</Html>
