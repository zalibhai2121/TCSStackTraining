<div>
    <h2>Update Product Price</h2>
    <!-- http://localhost:9090/product/updateProductPrice -->
    <form #productRef = 'ngForm' (ngSubmit) = 'updatePrice(productRef.value)'>
        <label>Product Id </label>
        <input type="text" name="pid" ngModel/> <br>
        <label>Price </label>
        <input type="text" name="price" ngModel/> <br>
        <input type="submit" value="Update Price">
    </form>

    {{updateMsg}}
</div>
